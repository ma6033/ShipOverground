<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <link rel="stylesheet" href="style.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="creation">
        <nav>
            <div class="nav-wrapper light-blue darken-4 z-depth-3">
                <a href="index.html" class="brand-logo">Ship Overground</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="loginpage.html">Log In</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="loginpage.html">Log In</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="card-panel z-depth-2">
                <div class="row">
                    <center>
                        <h2 class="header">Enter Your Information Below</h2>
                    </center>    
                    </div>
                    <div class="row">
                        <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        
                        <center>
                            <div class="row">
                                <div class="button light-blue darken-4 white-text waves-effect waves-light btn">Create Account</div>
                            </div>
                            <label style='float: center;'>
                                <a class='red-text darken-3' href='loginpage.html'><b>Already have an account? Log in!</b></a>
                            </label>
                        </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>

      

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script type="text/javascript" src="main.js"></script>
      <script>
        $(".button-collapse").sideNav();
      </script>
    </body>
  </html>
